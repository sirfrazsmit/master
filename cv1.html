<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cv1.css">
</head>

<body>
    <div class="container" id="cv-form">
        <h1 class="text-center my-2">RESUME GENERATOR</h1>
        <div class="row">

            <div class="col-md-6">
                <h3>Personal Information </h3>
                <div class="form-group">
                    <label for="namefield">Your Name</label>
                    <input type="text" id="name" placeholder="Enter Here" class="form-control">

                </div>
                <div class="form-group mt-2">
                    <label for="">Father Name</label>
                    <input type="text" id="fname" placeholder="Enter Here" class="form-control">

                </div>
                <div class="form-group mt-2">
                    <label for="">CNIC NO:</label>
                    <input type="text" id="cnic" placeholder="Enter Here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="">Email ID:</label>
                    <input type="text" id="email" placeholder="Enter Here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="">Mobile No:</label>
                    <input type="number" id="mobile" placeholder="Enter Here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="">Address :</label>
                    <textarea id="address" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="namefield">Select Image</label>
                    <input type="file" id="imgPro" class="form-control">
                </div>

            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group">
                    <label for="objectfield">Objective</label>
                    <textarea id="object" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="workfield">Work Experience </label>
                    <textarea id="experience" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="namefield">Academic Qualification </label>
                    <textarea id="education" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="namefield">Skills </label>
                    <textarea id="skill" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="container text-center mt-3">
                <button type="button" class="btn btn-primary btn-lg" onclick="temp1()">Generate CV</button>
            </div>
        </div>

    </div>

    <!--cv template  -->
    <div class="main-container" id="cv-templete">
        <div class="row">
            <!-- first column -->
            <div class="col-md-4 text-center py-5 background">

                <img src="https://thequotecircle.org/wp-content/uploads/2022/06/blank-profile-picture-hd-images-photo.jpg.webp"
                    alt="" class="img-fluid myimg" id="imgtemp">
                <div class="container mt-5" style="color: white; font-size: x-large;">
                    <p id="namet"> </p>
                    <p id="fnamet"> </p>
                    <p id="cnict"></p>
                    <p id="addresst"></p>
                    <p id="emailt"> </p>
                    <p id="mobilet"></p>
                </div>
            </div>
            <!-- Second column -->
            <div class="col-md-8 py-5">

                <h1 class="text-center" style="font-weight: 980;" id="namept"> </h1>
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3 style="color: white;">Objective</h3>
                    </div>
                    <card-body>
                        <p id="objt"></p>
                </div>

                <div class="card mt-4">
                    <div class="card-header background">
                        <h3 style="color: white;">Work Experience</h3>
                    </div>
                    <card-body>
                        <ul>
                            <li id="expt">
                            </li>
                        </ul>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3 style="color: white;">Academic Qualification</h3>
                    </div>
                    <card-body>
                        <ul>
                            <li id="educationt">
                            </li>
                        </ul>
                </div>
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3 style="color: white;">Skills</h3>
                    </div>
                    <card-body>
                        <ul>
                            <li id="skillt">
                            </li>
                        </ul>
                </div>
                <div class="container text-center mt-3">
                    <button type="button" class="btn btn-primary btn-lg" onclick="printcv()">Print CV</button>
                </div>

            </div>
        </div>
    </div>
    </div>

    <!--bootstrap link-->
    <script src="cv1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
